{% extends 'base.html' %}
{% block title %}Delete Group{% endblock %}

{% block content %}
<h1>Confirm Delete</h1>
<p>Are you sure you want to delete group: <strong>{{ group.name }}</strong>?</p>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Delete</button>
  <a href="{% url 'group-list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
