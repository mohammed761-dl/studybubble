{% extends 'base.html' %}
{% block title %}Edit Group{% endblock %}

{% block content %}
<h1>Edit Group</h1>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Save</button>
  <a href="{% url 'group-list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
