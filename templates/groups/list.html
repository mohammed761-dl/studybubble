{% extends 'base.html' %}
{% block content %}
<h1>Study Groups</h1>
<a href="{% url 'group_create' %}" class="btn btn-success">Create Group</a>
{% for group in object_list %}
<div class="card my-3">
  <div class="card-body">
    <h5>{{ group.name }}</h5>
    <p>{{ group.description }}</p>
    <form method="post" action="{% url 'join_group' group.id %}">
      {% csrf_token %}
      <button type="submit" class="btn btn-sm btn-primary">Join Group</button>
    </form>
  </div>
</div>
{% endfor %}
{% endblock %}
