<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>StudyBubble</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fff;
      color: #111;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #fff;
      border-bottom: 1px solid #eee;
    }

    .navbar-brand {
      font-weight: 500;
      font-size: 1.25rem;
      color: #111;
    }

    .navbar .nav-link,
    .navbar-text {
      color: #111;
      font-size: 0.95rem;
    }

    .btn-outline-primary {
      border-color: #111;
      color: #111;
    }

    .btn-outline-primary:hover {
      background-color: #111;
      color: #fff;
    }

    .btn-primary {
      background-color: #111;
      border-color: #111;
    }

    .btn-primary:hover {
      background-color: #000;
    }

    main {
      padding: 2rem 1rem;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg py-2">
    <div class="container">
      <a class="navbar-brand" href="/">StudyBubble</a>
      <div class="d-flex align-items-center ms-auto">
        {% if user.is_authenticated %}
          <span class="navbar-text me-3">Hi, {{ user.username }}</span>
          <a href="{% url 'logout' %}" class="btn btn-sm btn-outline-primary">Logout</a>
        {% else %}
          <a href="{% url 'login' %}" class="btn btn-sm btn-outline-primary me-2">Login</a>
          <a href="{% url 'signup' %}" class="btn btn-sm btn-primary">Sign Up</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
